    <h3 class="title">Diabetes Prediction</h3>

    <div class="card">
        <form action="{{ url_for('predict') }}" method="POST">
            <label>Number of Pregnancies<input class="form-input" type="text" name="pregnancies" placeholder="eg. 0,1,2" required><br></label>
            <label>Glucose Level<input class="form-input" type="text" name="glucose" placeholder="eg. 80" required><br></label>
            <label>Blood pressure measurement<input class="form-input" type="text" name="bloodpressure" placeholder="eg. 80 mm Hg" required><br></label>
            <label>Skin Thickness<input class="form-input" type="text" name="skinthickness" placeholder="eg.20 mm" required><br></label>
            <label>Insulin level in blood<input class="form-input" type="text" name="insulin" placeholder="eg.25(mu U/ml)" required><br></label>    
            <label>Body Mass Index<input class="form-input" type="text" name="bmi" placeholder=" eg. 23.1 (weight in kg/(height in m)^2)" required><br></label>
            <label>Diabetes Pedigree Percentage<input class="form-input" type="text" name="dpf" placeholder="eg. 0.52(percentage)" required><br></label>        
            <label>Age<input class="form-input" type="text" name="age" placeholder="eg.34" required><br></label>
        <input type="submit" class="my-cta-button" value="predict">
        </form>
